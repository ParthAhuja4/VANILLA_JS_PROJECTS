<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Tic-Tac-Toe</h1>
        <p class="subtitle">Player <span id="turn">X</span>'s turn</p>
      </header>

      <div class="message" id="message"></div>

      <div class="board">
        <div class="block" id="block1"></div>
        <div class="block" id="block2"></div>
        <div class="block" id="block3"></div>
        <div class="block" id="block4"></div>
        <div class="block" id="block5"></div>
        <div class="block" id="block6"></div>
        <div class="block" id="block7"></div>
        <div class="block" id="block8"></div>
        <div class="block" id="block9"></div>
      </div>

      <button id="restartBtn">Restart</button>

      <footer>
        <p class="footer-text">Crafted by Parth Ahuja ðŸ’»</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
