<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="carousel-heading">IMAGE CAROUSEL</h1>
    <main class="carousel-wrapper">
      <div class="carousel">
        <div class="carousel-track">
          <img
            src="https://media.istockphoto.com/id/184985034/photo/leopard.jpg?s=1024x1024&w=is&k=20&c=Iyk4MUdfHh1ng9qqatc1Z84mFI3nl4nvmEAPxWbIZ-k="
            class="carousel-image"
            alt="Slide 1"
          />
          <img
            src="https://media.istockphoto.com/id/1394764891/photo/indian-bull-standing-in-stockyard.jpg?s=1024x1024&w=is&k=20&c=co49Ef_d2XdozOLCtbLZ2upDcgRBFmibLBpJcrVDt6o="
            class="carousel-image"
            alt="Slide 2"
          />
          <img
            src="https://media.istockphoto.com/id/1387287671/photo/the-camel-fair-in-rajasthan-desert-india.jpg?s=1024x1024&w=is&k=20&c=GVooaSWRQCiSFuJr50x-4CMjQLv1li6NSfltWA7KcFU="
            class="carousel-image"
            alt="Slide 3"
          />
          <img
            src="https://media.istockphoto.com/id/2167996762/photo/flamingos-on-lake.jpg?s=1024x1024&w=is&k=20&c=SwMgbR6f0EZ8HiyCn46kYOWzXDoWY11QbRByAh4XRPE="
            class="carousel-image"
            alt="Slide 4"
          />
          <img
            src="https://media.istockphoto.com/id/2163882645/photo/old-farm-fence-in-a-farm-paddock-in-winter.jpg?s=1024x1024&w=is&k=20&c=H9BeTuyC5PR5uBmYN1fAqyeB7wmAEPjnx_aLXhzM-ag="
            class="carousel-image"
            alt="Slide 5"
          />
        </div>
      </div>
      <div class="carousel-controls">
        <button class="carousel-btn prev-btn">⟵ Prev</button>
        <button class="carousel-btn next-btn">Next ⟶</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
